<!doctype html>
<html lang="en">
<head>

<script type="text/template" id="temp">
    <%data.forEach(function(ele){%>
    <div class="list">
        <div class="left-pic"><img src="<%= ele['imgUrl']%>" alt=""/></div>
        <div class="right">
            <div class="top">
                <li class="title"><%= ele['title']%></li>
                <%ele['flag'].forEach(function(ele){%>
                    <span class="<%=ele%>"></span>
                <%})%>
            </div>
            <div class="middle">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <p>人均<%= ele['average']%>元</p>
            </div>
            <div class="buttom">
                <li class="nice"></li>
                <p><%= ele['good']%>位朋友</p>
                <span><%= ele['distance']%></span>
            </div>
            <div class="discount">
                <span>折</span>
                <li class="num"><%= ele['discount']%></li>
            </div>
        </div>

    </div>
    <%})%>
